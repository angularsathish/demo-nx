<form class="register-form m-4" [formGroup]="loginDetailForm" (ngSubmit)="onSubmit()">
    <div class="row">
        <div class="col-xl-12 col-lg-12 col-md-12 col-sm-12 mb-2">
            <mat-form-field class="example-full-width" appearance="outline">
                <mat-label>User Name</mat-label>
                <input matInput formControlName="userName">
                <mat-icon matSuffix>face</mat-icon>

            </mat-form-field>
        </div>
    </div>
    <div class="row">
        <div class="col-xl-6 col-lg-6 col-md-12 col-sm-12 mb-2">
            <mat-form-field class="example-full-width" appearance="outline">
                <mat-label>First name</mat-label>
                <input matInput formControlName="firstName">
                <mat-icon matSuffix>face</mat-icon>
                <mat-error *ngIf="loginDetailForm.get('firstName').hasError('required')">
                    First name is required
                </mat-error>
            </mat-form-field>
        </div>
        <div class="col-xl-6 col-lg-6 col-md-12 col-sm-12 mb-2">
            <mat-form-field class="example-full-width" appearance="outline">
                <mat-label>Last name</mat-label>
                <input matInput formControlName="lastName">
                <mat-icon matSuffix>face</mat-icon>
            </mat-form-field>
        </div>
    </div>
    <div class="row">
        <div class="col-xl-12 col-lg-12 col-md-12 col-sm-12 mb-2">
            <mat-form-field class="example-full-width" appearance="outline">
                <mat-label>Password</mat-label>
                <input matInput formControlName="password" [type]="hide1 ? 'password' : 'text'">
                <mat-icon matSuffix (click)="hide1 = !hide1">
                    {{hide1 ? 'visibility_off' : 'visibility'}}</mat-icon>
                <mat-error *ngIf="loginDetailForm.get('password').hasError('required')">
                    Password is required
                </mat-error>
            </mat-form-field>
        </div>
    </div>
    <div class="row">
        <div class="col-xl-12 col-lg-12 col-md-12 col-sm-12 mb-2">
            <mat-form-field class="example-full-width" appearance="outline">
                <mat-label>Confirm Password</mat-label>
                <input matInput formControlName="confirmPassword" [type]="hide2 ? 'password' : 'text'">
                <mat-icon matSuffix (click)="hide2 = !hide2">
                    {{hide2 ? 'visibility_off' : 'visibility'}}</mat-icon>
                <mat-error *ngIf="loginDetailForm.get('confirmPassword').hasError('required')">
                    Confirm Password is required
                </mat-error>
                <mat-error *ngIf="loginDetailForm.get('confirmPassword').hasError('matching')">
                    Confirm Password does not match
                </mat-error>
            </mat-form-field>
        </div>
    </div>





    <div class="row">
        <div class="col-xl-12 col-lg-12 col-md-12 col-sm-12 mb-2">
            <button class="btn-space" mat-raised-button color="primary"
                [disabled]="!loginDetailForm.valid">Submit</button>
            <button type="button" mat-button>Cancel</button>
        </div>
    </div>
</form>
