<section class="content">
    <div class="content-block">
        <div class="block-header">
            <!-- breadcrumb -->
            <demo-nx-breadcrumb [title]="'All Course'" [items]="['Courses']" [active_item]="'All Course'">
            </demo-nx-breadcrumb>
        </div>


        <div class="row">
            <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
                <div class="card">
                    <div class="body">
                        <demo-nx-dynamic-table (action)="onTableAction($event)" [dataset]="data" [columns]="columns"
                            [pageName]="'Courses'">
                        </demo-nx-dynamic-table>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
